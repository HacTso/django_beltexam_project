<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>beltexam_index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'django_beltexam/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1><strong>Welcome!</strong></h1>
        <div class="reg_container">
            <h1>Registration</h1>
            <form action="/register" id="reg_form" method="post">
                {% csrf_token %}
                <label for="username">Name:</label>
                <input type="text" name="username"><br>
                <label for="email">Email:</label>
                <input type="text" name="email"><br>
                <label for="password">Password:</label>
                <input type="text" name="password"><br>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
                <label for="confirm_pw">Condfirm PW:</label>
                <input type="password" name="confirm"><br>
                <label for="meeting">Meeting Date : </label>
                <input id="meeting" type="date" value="  /  /"/><br>
                <input type="submit" name="submit" value="Register">
            </form>
        </div><!-- end of reg_container -->
        <div class="log_container">
            <h1>Login</h1>
            <form action="/login" id="login_form" method="post">
                {% csrf_token %}
                <p>Email: <input type="text" name="email"></p>
                <p>Password: <input type="password" name="password"></p>
                <input type="submit" name="submit" value="Login">
            </form>
        </div><!-- end of log_container -->
    </div><!-- end of wrapper -->
</body>
</html>
